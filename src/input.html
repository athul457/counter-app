<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <section class="container w-full h-screen bg-black flex items-center justify-center">
    <div class="outer-box w-[650px] h-[500px] bg-gray-200 rounded-2xl shadow-gray-400 shadow-md  gap-2">
      <header class="heading flex items-center justify-center p-4 mt-5">
        <h1 class="text-3xl font-bold text-shadow-sm text-shadow-gray-900">COUNTER APP</h1>
      </header>
      <div class="description shadow-lg shadow-gray-900 w-[400px] ml-30 p-3 rounded-2xl mt-4">
        <p class="text-justify text-lg">This is a simple counter application.Use the buttons to increase,decrease or reset the value</p>
      </div>
      <div class="no_count w-[200px] h-[150px]  ml-60 mt-6 flex items-center justify-center text-7xl font-bold">
        0
      </div>
      <div class="buttons ml-40 font-bold">
        <button class="shadow-md shadow-green-700 hover:bg-green-800 transform ease-in-out duration-500 border-0 w-[100px] h-[60px] rounded-lg increase-btn  bg-green-500 m-2">Increase</button>
        <button class="shadow-md shadow-red-700 hover:bg-red-900 transform ease-in-out duration-500 border-0 w-[100px] h-[60px] rounded-lg decrease-btn  bg-red-500 m-2">Decrease</button>
        <button class="shadow-md shadow-amber-700 hover:bg-amber-900 transform ease-in-out duration-300 border-0 w-[100px] h-[60px] rounded-lg reset-btn  bg-amber-500 m-2">Reset</button>
      </div>
    </div>
  </section>
  <script src="input.js"></script>
</body>
</html>
